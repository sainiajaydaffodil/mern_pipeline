name: Deploy MERN App to Cloud Run

# Trigger only on prod branch pushes
on:
  push:
    branches:
      - main   # Only deploy when main branch is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Google Cloud CLI and authenticate with service account
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: mern-pipeline-prod
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true   # <--- This is REQUIRED

      # Step 3: Debug authenticated account (optional, for testing)
      - name: Show active gcloud account
        run: gcloud auth list

      # Step 4: Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy mern-pipeline-app \
            --source . \
            --region us-central1 \
            --allow-unauthenticated

      # Step 5: Print the deployed URL
      - name: Get Cloud Run URL
        run: |
          echo "Deployed URL:"
          gcloud run services describe mern-pipeline-app \
            --region us-central1 \
            --format="value(status.url)"